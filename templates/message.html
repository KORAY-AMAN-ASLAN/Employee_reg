<!-- templates/message.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- Meta Refresh for Redirection after specified seconds -->
    <meta http-equiv="refresh" content="{{ delay }};url={{ url_for('home') }}">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        <p>You will be redirected to the home page in {{ delay }} seconds.</p>
        <!-- Optional: Provide a link to go back immediately -->
        <p>If you are not redirected automatically, <a href="{{ url_for('home') }}">click here</a>.</p>
    </div>
</body>
</html>
